<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component { //"extends" imports functionalities from React Object
            state = {
                name: 'Danyil',
                age: 25
            }
            handleClick = (e) => { //e = event object, arrow to let this. use component instace
                //console.log(e.target);
                this.setState({ //dont change state directly as this.state.name =, use setState() function!
                    name: 'Yoshi',
                    age: 29
                });
                console.log(this.state);
            }
            handleMouseOver = (e) => {
                console.log(e.target, e.pageX);
            }
            handleCopy = (e) => {
                alert('You a bitch');
            }

            render() {
                return ( //always return one root element (div), nest others inside
                    <div className="app-content"> {/*className = class to call css*/}
                        <h1>Hey React!</h1>
                        <p>I am {this.state.name} and {this.state.age} years old.</p>
                        <button onClick={this.handleClick}>Click me to change</button> {/*function ohne (), da sonst bei pageload aktiviert*/}
                        <button onMouseOver={this.handleMouseOver}>Hover Me</button>
                        <p onCopy={this.handleCopy}>Copy this to find out the truth.</p>
                    </div>
                )
            }
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>

</body>
</html>
